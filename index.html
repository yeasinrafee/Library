<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Library</title>
  </head>
  <body class="body">
    <h2 class="display-4 text-center my-5"
      ><i class="fa-sharp fa-solid fa-book text-primary"></i> Book List
      <span class="text-primary fw-bold">Library</span></h2
    >

    <div class="container">
      <div class="row main">
        <div class="card m-3" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title text-center mt-2 mb-3">Add Book</h5>
            <button
              class="btn book-details icon-plus text-muted"
              data-bs-toggle="modal"
              data-bs-target="#modal"
              ><i
                class="fa-sharp fa-solid fa-plus display-1"
                style="width: 40px"
              ></i
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal  -->
    <form class="modal form2" id="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Give your book details here</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <!-- Modal Body  -->
            <form class="form">
              <!-- Taking inputs -->
              <div class="mb-3">
                <label for="title-input" class="form-label">Title:</label>
                <input
                  id="title-input"
                  class="form-control"
                  type="text"
                  placeholder="Book name"
                  aria-label="default input example"
                />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input
                  id="author"
                  class="form-control"
                  type="text"
                  placeholder="Author name"
                  aria-label="default input example"
                />
              </div>
              <div class="mb-3">
                <label for="page-number" class="form-label"
                  >Page numbers:</label
                >
                <input
                  id="page-number"
                  class="form-control"
                  type="number"
                  placeholder="Page number"
                  aria-label="default input example"
                />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Publication Date:</label>
                <input
                  id="date"
                  class="form-control"
                  type="date"
                  placeholder="Publication Date"
                  aria-label="default input example"
                />
              </div>
              <div class="mb-3">
                <label class="form-check-label me-2" for="book-check"
                  >Read the book?
                </label>
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="book-check"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              >Cancel</button
            >
            <button type="submit" class="btn btn-primary btn-add">Add</button>
          </div>
        </div>
      </div>
    </form>
    <footer class="footer">
      <p> Copyright Â© 2022 yeasinrafee </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/9152147628.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
